<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Demon List - Niveles Dif칤ciles</title>
  <link rel="icon" type="image/x-icon" href="AREDLCircle.ico">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'Montserrat', sans-serif;
      background: linear-gradient(to bottom, #0e0e0e, #1a1a1a);
      color: #fff;
    }
    header {
      background: #141414;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 2px solid #333;
      box-shadow: 0 4px 10px rgba(255, 0, 100, 0.2);
    }
    header h1 {
      margin: 0;
      font-size: 2rem;
      color: #f54291;
    }
    nav a {
      color: #fff;
      margin-left: 1.5rem;
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s ease;
    }
    nav a:hover {
      color: #f54291;
    }
    .content {
      padding: 2rem;
    }
    .level {
      background: linear-gradient(to right, #1c1c1c, #2a2a2a);
      border: 2px solid #f54291;
      padding: 1.2rem;
      margin-bottom: 1.5rem;
      border-radius: 12px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      box-shadow: 0 0 15px rgba(255, 0, 100, 0.1);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      opacity: 0;
      transform: translateY(20px);
      animation: fadeInUp 0.6s ease forwards;
    }
    .level:hover {
      transform: translateY(-5px);
      box-shadow: 0 0 20px rgba(255, 0, 100, 0.4);
    }
    .level-info {
      flex: 1 1 60%;
    }
    .level-info h2 {
      margin-top: 0;
      color: #f54291;
      font-size: 1.4rem;
    }
    .level-info p {
      margin: 0.3rem 0;
    }
    .level-thumbnail {
      flex: 1 1 35%;
      text-align: right;
    }
    .level-thumbnail img {
      max-width: 100%;
      border-radius: 10px;
      border: 2px solid #f54291;
      box-shadow: 0 0 10px rgba(255, 0, 100, 0.5);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .level-thumbnail img:hover {
      transform: scale(1.06);
      box-shadow: 0 0 25px rgba(255, 0, 150, 0.8);
    }
    @media (max-width: 768px) {
      .level {
        flex-direction: column;
        text-align: left;
      }
      .level-thumbnail {
        text-align: center;
        margin-top: 1rem;
      }
    }
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Toast notification */
    .toast {
      position: fixed;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      background: #f54291;
      color: white;
      padding: 10px 20px;
      border-radius: 20px;
      font-size: 0.9rem;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.4s ease, transform 0.4s ease;
      z-index: 9999;
    }
    .toast.show {
      opacity: 1;
      transform: translateX(-50%) translateY(-10px);
    }

    /* Botones copiar */
    .copy-btn {
      margin-left: 10px;
      padding: 4px 8px;
      font-size: 0.8rem;
      background-color: #f54291;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .copy-btn:hover {
      background-color: #d3317b;
    }

    /* Link abrir canci칩n */
    .song-link {
      color: #f54291;
      text-decoration: underline;
      margin-left: 8px;
      font-weight: 600;
    }
  </style>
</head>
<body>
  <header>
    <h1>Demon List GDPS - Niveles Dif칤ciles</h1>
    <nav>
      <a href="#">Niveles</a>
    </nav>
  </header>
  <div class="content" id="levels">
    <!-- Aqu칤 se cargar치n los niveles -->
  </div>

  <script>
    // Funci칩n para saber si es URL v치lida
    function isURL(str) {
      try {
        const url = new URL(str);
        return url.protocol === "http:" || url.protocol === "https:";
      } catch (_) {
        return false;
      }
    }

    // Mostrar notificaci칩n toast
    function showToast(message) {
      const toast = document.createElement("div");
      toast.className = "toast";
      toast.innerText = message;
      document.body.appendChild(toast);

      setTimeout(() => {
        toast.classList.add("show");
      }, 100);

      setTimeout(() => {
        toast.classList.remove("show");
        setTimeout(() => {
          document.body.removeChild(toast);
        }, 500);
      }, 3000);
    }

    // Copiar texto al portapapeles con notificaci칩n
    function copyToClipboard(text) {
      navigator.clipboard.writeText(text).then(() => {
        showToast("Copiado: " + text);
      }).catch(err => {
        console.error("Error al copiar:", err);
      });
    }

    // Carga y muestra niveles ordenados por dificultad
    fetch('levels.json')
      .then(response => response.json())
      .then(levelsData => {
        // Ordenar del m치s dif칤cil (mayor) al m치s f치cil (menor)
        levelsData.sort((a, b) => b.difficulty - a.difficulty);

        const levelsContainer = document.getElementById("levels");
        levelsData.forEach((level, index) => {
          const levelDiv = document.createElement("div");
          levelDiv.className = "level";
          levelDiv.style.animationDelay = `${index * 0.1}s`;

          // Mostrar canci칩n con enlace si es URL
          let songHTML = "";
          if (isURL(level.song)) {
            songHTML = `<a href="${level.song}" target="_blank" class="song-link" title="Escuchar canci칩n 游꿧">游꿧 Escuchar</a>`;
          } else {
            songHTML = level.song;
          }

          levelDiv.innerHTML = `
            <div class="level-info">
              <h2>#${index + 1} - ${level.name}</h2>
              <p><strong>Autor:</strong> ${level.author}</p>
              <p>
                <strong>ID del nivel:</strong> ${level.id}
                <button class="copy-btn" onclick="copyToClipboard('${level.id}')">Copiar</button>
              </p>
              <p>
                <strong>Contrase침a:</strong> ${level.pass}
              </p>
              <p>
                <strong>Canci칩n:</strong> ${songHTML}
                <button class="copy-btn" onclick="copyToClipboard('${level.song}')">Copiar</button>
              </p>
            </div>
            <div class="level-thumbnail">
              <img src="${level.thumbnail}" alt="${level.name}" />
            </div>
          `;
          levelsContainer.appendChild(levelDiv);
        });
      })
      .catch(error => {
        console.error("Error al cargar los niveles:", error);
        document.getElementById("levels").innerText = "Error al cargar los niveles.";
      });
  </script>
</body>
</html>
