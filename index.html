<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Demon List GDPS</title>
  <link rel="icon" type="image/x-icon" href="AREDLCircle.ico">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'Montserrat', sans-serif;
      background-color: #0e0e0e;
      color: #fff;
    }
    header {
      background-color: #111;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header h1 {
      margin: 0;
      font-size: 1.8rem;
    }
    nav a {
      color: white;
      margin-left: 1.5rem;
      text-decoration: none;
      font-weight: bold;
    }
    .content {
      padding: 2rem;
    }
    .category {
      margin-bottom: 2rem;
    }
    .category h2 {
      border-bottom: 2px solid #444;
      padding-bottom: 0.5rem;
    }
    .level {
      background-color: #1a1a1a;
      border: 1px solid #333;
      padding: 1rem;
      margin-bottom: 1rem;
      border-radius: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      opacity: 0;
      transform: translateY(20px);
      animation: fadeInUp 0.6s ease forwards;
    }
    .level:hover {
      transform: translateY(-4px);
      box-shadow: 0 4px 15px rgba(255, 255, 255, 0.1);
    }
    .level-info {
      flex: 1 1 60%;
    }
    .level-thumbnail {
      flex: 1 1 35%;
      text-align: right;
    }
    .level-thumbnail img {
      max-width: 100%;
      border-radius: 10px;
      transition: transform 0.3s ease;
    }
    .level-thumbnail img:hover {
      transform: scale(1.05);
    }
    .level h3 {
      margin-top: 0;
      color: #fff;
    }
    .copy-btn {
      background-color: #333;
      border: none;
      color: white;
      padding: 4px 8px;
      margin-left: 8px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 0.85rem;
    }
    .copy-btn:hover {
      background-color: #555;
    }
    @media (max-width: 768px) {
      .level {
        flex-direction: column;
        text-align: left;
      }
      .level-thumbnail {
        text-align: center;
        margin-top: 1rem;
      }
    }
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Demon List GDPS</h1>
    <nav>
      <a href="#">Inicio</a>
    </nav>
  </header>
  <div class="content" id="levels">
    <!-- Categorías y niveles se cargarán aquí -->
  </div>
  <script>
    fetch('levels.json')
      .then(response => response.json())
      .then(levelsData => {
        // Ordenar por dificultad de mayor a menor
        levelsData.sort((a, b) => b.difficulty - a.difficulty);

        const categories = ["Extreme Demon", "Insane Demon", "Hard Demon", "Medium Demon", "Easy Demon"];
        const container = document.getElementById("levels");

        categories.forEach(category => {
          const categoryDiv = document.createElement("div");
          categoryDiv.className = "category";
          categoryDiv.innerHTML = `<h2>${category}</h2>`;

          const levelsInCategory = levelsData.filter(l => l.category === category);

          levelsInCategory.forEach((level, index) => {
            const levelDiv = document.createElement("div");
            levelDiv.className = "level";
            levelDiv.style.animationDelay = `${index * 0.1}s`;

            const isLink = level.song.startsWith("http");
            const songHTML = isLink
              ? `<a href="${level.song}" target="_blank" style="color: #00adee;">Escuchar canción</a>`
              : `${level.song} <button class="copy-btn" onclick="copyToClipboard('${level.song}')">Copiar ID</button>`;

            levelDiv.innerHTML = `
              <div class="level-info">
                <h3>${level.name}</h3>
                <p><strong>Autor:</strong> ${level.author}</p>
                <p><strong>ID del nivel:</strong> ${level.id} <button class="copy-btn" onclick="copyToClipboard('${level.id}')">Copiar</button></p>
                <p><strong>Contraseña:</strong> ${level.pass}</p>
                <p><strong>Canción:</strong> ${songHTML}</p>
              </div>
              <div class="level-thumbnail">
                <img src="${level.thumbnail}" alt="Miniatura de ${level.name}">
              </div>
            `;
            categoryDiv.appendChild(levelDiv);
          });

          container.appendChild(categoryDiv);
        });
      })
      .catch(error => {
        console.error("Error al cargar los niveles:", error);
        document.getElementById("levels").innerText = "Error al cargar los niveles.";
      });

    function copyToClipboard(text) {
      navigator.clipboard.writeText(text).then(() => {
        alert("Copiado: " + text);
      }).catch(err => {
        console.error('Error al copiar: ', err);
      });
    }
  </script>
</body>
</html>
