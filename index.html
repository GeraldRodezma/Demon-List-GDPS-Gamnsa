<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Demon List - Detalle Jugadores desde JSON</title>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet" />
<style>
  body {
    margin: 0;
    background: linear-gradient(135deg, #000000, #1a1a1a);
    color: #f0f0f0;
    font-family: 'Montserrat', sans-serif;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 2rem;
  }

  h1 {
    font-size: 3rem;
    color: #ffffff;
    text-shadow: 0 0 6px #ffffff88, 0 0 12px #ffffff55;
    margin-bottom: 1.5rem;
    text-align: center;
  }

  .players-list {
    width: 100%;
    max-width: 600px;
    margin-bottom: 2rem;
  }

  .player {
    background: rgba(255, 255, 255, 0.1);
    border: 1px solid #ffffff66;
    border-radius: 12px;
    padding: 12px 20px;
    margin-bottom: 10px;
    color: #f0f0f0;
    font-weight: 600;
    box-shadow: 0 0 8px #ffffff33;
    transition: background 0.3s ease;
    cursor: pointer;
  }

  .player:hover {
    background: rgba(255, 255, 255, 0.25);
    box-shadow: 0 0 12px #ffffff88;
  }

  /* Modal Styles */
  .modal-overlay {
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background: rgba(0,0,0,0.75);
    display: none;
    justify-content: center;
    align-items: center;
    z-index: 9999;
  }

  .modal {
    background: #111;
    border-radius: 12px;
    padding: 20px;
    max-width: 400px;
    width: 90%;
    box-shadow: 0 0 20px #fff;
    color: #fff;
    position: relative;
  }

  .modal h2 {
    margin-top: 0;
    color: #fff;
    text-shadow: 0 0 8px #fff;
  }

  .modal .close-btn {
    position: absolute;
    top: 12px;
    right: 16px;
    font-size: 1.5rem;
    color: #fff;
    cursor: pointer;
  }

  .modal ul {
    padding-left: 20px;
  }

  .modal ul li {
    margin-bottom: 6px;
  }
</style>
</head>
<body>

  <h1>ðŸ”¥ Demon List - Jugadores y Detalles</h1>

  <div class="players-list" id="players-list">
    <!-- Lista cargada aquÃ­ -->
  </div>

  <!-- Modal -->
  <div class="modal-overlay" id="modal-overlay">
    <div class="modal" id="modal">
      <span class="close-btn" id="modal-close">&times;</span>
      <h2 id="modal-player-name"></h2>
      <p><strong>Puntos:</strong> <span id="modal-player-score"></span></p>
      <p><strong>Niveles completados:</strong></p>
      <ul id="modal-player-levels"></ul>
    </div>
  </div>

<script>
  const container = document.getElementById('players-list');
  const modalOverlay = document.getElementById('modal-overlay');
  const modalPlayerName = document.getElementById('modal-player-name');
  const modalPlayerScore = document.getElementById('modal-player-score');
  const modalPlayerLevels = document.getElementById('modal-player-levels');
  const modalClose = document.getElementById('modal-close');

  // Cargar jugadores desde players.json
  fetch('players.json')
    .then(response => response.json())
    .then(players => {
      players.forEach(player => {
        const div = document.createElement('div');
        div.className = 'player';
        div.textContent = `${player.name}: ${player.score} puntos`;
        div.addEventListener('click', () => showModal(player));
        container.appendChild(div);
      });
    })
    .catch(err => {
      container.textContent = 'Error cargando jugadores.';
      console.error(err);
    });

  function showModal(player) {
    modalPlayerName.textContent = player.name;
    modalPlayerScore.textContent = player.score;

    modalPlayerLevels.innerHTML = '';
    if (!player.levels || player.levels.length === 0) {
      const li = document.createElement('li');
      li.textContent = 'NingÃºn nivel completado aÃºn.';
      modalPlayerLevels.appendChild(li);
    } else {
      player.levels.forEach(level => {
        const li = document.createElement('li');
        li.textContent = level;
        modalPlayerLevels.appendChild(li);
      });
    }

    modalOverlay.style.display = 'flex';
  }

  modalClose.addEventListener('click', () => {
    modalOverlay.style.display = 'none';
  });

  modalOverlay.addEventListener('click', (e) => {
    if(e.target === modalOverlay) {
      modalOverlay.style.display = 'none';
    }
  });
</script>

</body>
</html>
