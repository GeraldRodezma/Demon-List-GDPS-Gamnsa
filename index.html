<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Demon List GDPS Gamnsa</title>
  <link rel="icon" href="AREDLCircle.ico" type="image/x-icon" />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Montserrat', sans-serif;
      background-color: #0e0e0e;
      color: #fff;
    }
    header {
      background-color: #111;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }
    header h1 {
      margin: 0;
      font-size: 1.8rem;
    }
    nav {
      margin-top: 1rem;
    }
    nav button {
      margin: 0.5rem;
      padding: 0.5rem 1rem;
      background-color: #333;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    nav button.active {
      background-color: #555;
    }
    .search-container {
      text-align: center;
      margin: 1rem;
    }
    .search-container input {
      padding: 0.5rem;
      width: 80%;
      max-width: 400px;
      border-radius: 5px;
      border: 1px solid #333;
      background-color: #1a1a1a;
      color: white;
    }
    .content {
      padding: 2rem;
    }
    .level {
      background-color: #1a1a1a;
      border: 1px solid #333;
      padding: 1rem;
      margin-bottom: 1rem;
      border-radius: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }
    .level:hover {
      transform: translateY(-4px);
      box-shadow: 0 4px 15px rgba(255, 255, 255, 0.1);
    }
    .level-info {
      flex: 1 1 60%;
    }
    .level-thumbnail {
      flex: 1 1 35%;
      text-align: right;
    }
    .level-thumbnail img {
      max-width: 100%;
      border-radius: 15px;
      border: 3px solid transparent;
      background: linear-gradient(135deg, #00ffff, #ff00ff);
      background-origin: border-box;
      background-clip: padding-box, border-box;
      box-shadow: 0 4px 20px rgba(255, 255, 255, 0.1);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .level-thumbnail img:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.5), 0 0 40px rgba(255, 0, 255, 0.4);
    }
    .copy-button {
      margin-left: 10px;
      padding: 3px 6px;
      background: #444;
      border: none;
      border-radius: 4px;
      color: white;
      cursor: pointer;
    }
    .category-title {
      font-size: 1.5rem;
      margin-top: 2rem;
      border-bottom: 2px solid #444;
      padding-bottom: 0.5rem;
    }
    @media (max-width: 768px) {
      .level {
        flex-direction: column;
        text-align: left;
      }
      .level-thumbnail {
        text-align: center;
        margin-top: 1rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Demon List GDPS</h1>
    <nav>
      <button onclick="filterCategory('All')" class="active">Todos</button>
      <button onclick="filterCategory('Easy Demon')">Easy Demon</button>
      <button onclick="filterCategory('Medium Demon')">Medium Demon</button>
      <button onclick="filterCategory('Hard Demon')">Hard Demon</button>
      <button onclick="filterCategory('Insane Demon')">Insane Demon</button>
      <button onclick="filterCategory('Extreme Demon')">Extreme Demon</button>
      <button onclick="filterCategory('Favoritos')">⭐ Favoritos</button>
    </nav>
  </header>
  <div class="search-container">
    <input type="text" id="searchInput" placeholder="Buscar nivel..." oninput="filterLevels()">
  </div>
  <div class="content" id="levels"></div>
  <script>
    let allLevels = [];
    let favoritos = new Set(JSON.parse(localStorage.getItem('favoritos') || '[]'));

    function copyToClipboard(text) {
      navigator.clipboard.writeText(text).then(() => alert('Copiado: ' + text));
    }

    function renderLevels(filteredLevels) {
      const levelsContainer = document.getElementById('levels');
      levelsContainer.innerHTML = '';

      const categories = {};
      filteredLevels.forEach(level => {
        if (!categories[level.difficulty]) categories[level.difficulty] = [];
        categories[level.difficulty].push(level);
      });

      for (const [category, levels] of Object.entries(categories)) {
        levels.sort((a, b) => b.difficultyValue - a.difficultyValue);
        const title = document.createElement('h2');
        title.className = 'category-title';
        title.textContent = category;
        levelsContainer.appendChild(title);

        levels.forEach((level, i) => {
          const div = document.createElement('div');
          div.className = 'level';
          div.innerHTML = `
            <div class="level-info">
              <h2>#${i + 1} - ${level.name}</h2>
              <p><strong>Autor:</strong> ${level.author}</p>
              <p><strong>ID:</strong> ${level.id} <button class="copy-button" onclick="copyToClipboard('${level.id}')">Copiar</button></p>
              <p><strong>Contraseña:</strong> ${level.pass}</p>
              <p><strong>Canción:</strong> ${level.song} <button class="copy-button" onclick="copyToClipboard('${level.song}')">Copiar</button></p>
              <button onclick="toggleFavorito('${level.id}')">${favoritos.has(level.id) ? '★ Quitar de favoritos' : '☆ Añadir a favoritos'}</button>
            </div>
            <div class="level-thumbnail">
              <img src="${level.thumbnail}" alt="${level.name}">
            </div>
          `;
          levelsContainer.appendChild(div);
        });
      }
    }

    function filterCategory(category) {
      document.querySelectorAll('nav button').forEach(btn => btn.classList.remove('active'));
      [...document.querySelectorAll('nav button')].find(b => b.textContent.includes(category) || (category === 'All' && b.textContent === 'Todos')).classList.add('active');
      if (category === 'Favoritos') {
        renderLevels(allLevels.filter(l => favoritos.has(l.id)));
      } else if (category === 'All') {
        renderLevels(allLevels);
      } else {
        renderLevels(allLevels.filter(l => l.difficulty === category));
      }
    }

    function filterLevels() {
      const query = document.getElementById('searchInput').value.toLowerCase();
      renderLevels(allLevels.filter(l => l.name.toLowerCase().includes(query)));
    }

    function toggleFavorito(id) {
      if (favoritos.has(id)) favoritos.delete(id);
      else favoritos.add(id);
      localStorage.setItem('favoritos', JSON.stringify([...favoritos]));
      filterCategory(document.querySelector('nav button.active').textContent);
    }

    fetch('levels.json')
      .then(res => res.json())
      .then(data => {
        allLevels = data;
        renderLevels(allLevels);
      });
  </script>
</body>
</html>
