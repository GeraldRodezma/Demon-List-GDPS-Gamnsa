<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Demon List con Jugadores</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Orbitron', sans-serif;
      background: linear-gradient(135deg, #1f1f1f, #111827);
      background-size: 400% 400%;
      animation: gradient 15s ease infinite;
      color: white;
    }
    @keyframes gradient {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }
    .card:hover {
      transform: scale(1.03);
      box-shadow: 0 0 15px #60a5fa;
    }
    .card {
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
  </style>
</head>
<body>
  <div class="container mx-auto px-4 py-10">
    <h1 class="text-5xl font-bold text-center text-blue-400 mb-12 animate-pulse">ðŸ”¥ Demon List - Top 5 con Puntos</h1>

    <h2 class="text-3xl font-semibold mb-6">Jugadores y Puntajes</h2>
    <div id="players-list" class="mb-12 space-y-3 text-xl"></div>

    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">

      <!-- AquÃ­ tus niveles con miniaturas y botones -->

      <!-- Nivel 1 -->
      <div class="bg-gray-800 rounded-2xl shadow-xl overflow-hidden card p-4 flex flex-col">
        <img src="https://img.youtube.com/vi/3gT1I9GHt_4/hqdefault.jpg" alt="Tartarus" class="w-full h-48 object-cover rounded-lg mb-4" />
        <h2 class="text-2xl font-bold text-blue-300">#1 Tartarus</h2>
        <p class="text-sm text-gray-400 mb-2">por Riot</p>
        <a href="https://www.youtube.com/watch?v=3gT1I9GHt_4" target="_blank" class="inline-block bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-xl mb-4 transition-all duration-300">
          ðŸŽ¬ Ver video
        </a>
      </div>

      <!-- Nivel 2 -->
      <div class="bg-gray-800 rounded-2xl shadow-xl overflow-hidden card p-4 flex flex-col">
        <img src="https://img.youtube.com/vi/oEfP1Zq6W5k/hqdefault.jpg" alt="Acheron" class="w-full h-48 object-cover rounded-lg mb-4" />
        <h2 class="text-2xl font-bold text-blue-300">#2 Acheron</h2>
        <p class="text-sm text-gray-400 mb-2">por Ryamu</p>
        <a href="https://www.youtube.com/watch?v=oEfP1Zq6W5k" target="_blank" class="inline-block bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-xl mb-4 transition-all duration-300">
          ðŸŽ¬ Ver video
        </a>
      </div>

      <!-- Agrega mÃ¡s niveles si quieres -->

    </div>
  </div>

  <script>
    // Carga jugadores y puntos desde players.json
    fetch('players.json')
      .then(response => response.json())
      .then(players => {
        const container = document.getElementById('players-list');
        players.forEach(player => {
          const div = document.createElement('div');
          div.textContent = `${player.name}: ${player.score} puntos`;
          container.appendChild(div);
        });
      })
      .catch(err => {
        const container = document.getElementById('players-list');
        container.textContent = "Error cargando la lista de jugadores.";
        console.error(err);
      });
  </script>
</body>
</html>
