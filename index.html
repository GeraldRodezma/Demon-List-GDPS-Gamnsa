<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Demon List GDPS</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Montserrat', sans-serif;
      background: linear-gradient(-45deg, #0e0e0e, #1a1a1a, #111, #0e0e0e);
      background-size: 400% 400%;
      animation: gradientMove 20s ease infinite;
      color: #fff;
      position: relative;
      overflow-x: hidden;
    }

    @keyframes gradientMove {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }

    .noise-overlay {
      pointer-events: none;
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      background: url('https://i.imgur.com/8lKQO4I.png');
      opacity: 0.035;
      z-index: 0;
      mix-blend-mode: screen;
    }

    header {
      background-color: #111;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      z-index: 1;
      position: relative;
    }
    header h1 {
      margin: 0;
      font-size: 1.8rem;
    }
    nav a {
      color: white;
      margin-left: 1.5rem;
      text-decoration: none;
      font-weight: bold;
    }

    .controls {
      padding: 1rem;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      background-color: #111;
      z-index: 1;
      position: relative;
    }

    .filters button, .controls input {
      padding: 0.5rem 1rem;
      background-color: #222;
      border: none;
      color: #fff;
      border-radius: 5px;
      font-size: 1rem;
      transition: background-color 0.3s ease;
    }

    .filters button:hover,
    .filters button.active {
      background-color: #00adee;
      cursor: pointer;
    }

    .controls input {
      border: 1px solid #444;
      width: 220px;
    }

    .content {
      padding: 2rem;
      z-index: 1;
      position: relative;
    }

    .category {
      margin-bottom: 2rem;
    }

    .category h2 {
      border-bottom: 2px solid #444;
      padding-bottom: 0.5rem;
    }

    .level {
      background-color: #1a1a1a;
      border: 1px solid #333;
      padding: 1rem;
      margin-bottom: 1rem;
      border-radius: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      opacity: 0;
      transform: translateY(20px);
      animation: fadeInUp 0.6s ease forwards;
    }

    .level:hover {
      transform: translateY(-4px);
      box-shadow: 0 4px 15px rgba(255, 255, 255, 0.1);
    }

    .level-info {
      flex: 1 1 60%;
    }

    .level-thumbnail {
      flex: 1 1 35%;
      text-align: right;
    }

    .level-thumbnail img {
      max-width: 100%;
      border-radius: 10px;
      transition: transform 0.3s ease;
    }

    .level-thumbnail img:hover {
      transform: scale(1.05);
    }

    .level h3 {
      margin-top: 0;
      color: #fff;
    }

    .copy-btn {
      background-color: #333;
      border: none;
      color: white;
      padding: 4px 8px;
      margin-left: 8px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 0.85rem;
    }

    .copy-btn:hover {
      background-color: #555;
    }

    .favorite-btn {
      background-color: transparent;
      border: none;
      color: gold;
      font-size: 1.2rem;
      cursor: pointer;
      margin-top: 8px;
    }

    @media (max-width: 768px) {
      .level {
        flex-direction: column;
        text-align: left;
      }
      .level-thumbnail {
        text-align: center;
        margin-top: 1rem;
      }
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .empty-state {
      text-align: center;
      padding: 3rem 1rem;
      opacity: 0.7;
    }

    .empty-state img {
      max-width: 150px;
      margin-bottom: 1rem;
      animation: float 2s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-10px); }
    }
  </style>
</head>
<body>
  <header>
    <h1>Demon List GDPS</h1>
    <nav>
      <a href="#">Inicio</a>
      <a href="#">Sobre</a>
    </nav>
  </header>

  <div class="controls">
    <div class="filters">
      <button class="active">Todos</button>
      <button>Easy</button>
      <button>Medium</button>
      <button>Hard</button>
      <button>Insane</button>
      <button>Extreme</button>
    </div>
    <input type="text" placeholder="Buscar nivel...">
  </div>

  <div class="content">
    <!-- Niveles renderizados aquí -->
  </div>

  <div class="noise-overlay"></div>

  <script>
    // Aquí iría tu código JavaScript con el renderLevels actualizado para incluir empty-state
  </script>
</body>
</html>
