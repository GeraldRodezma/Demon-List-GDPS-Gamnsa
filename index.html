<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Demon List GDPS</title>
  <link rel="icon" type="image/x-icon" href="AREDLCircle.ico">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'Montserrat', sans-serif;
      background-color: #0e0e0e;
      color: #fff;
    }
    header {
      background-color: #111;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }
    header h1 {
      margin: 0;
      font-size: 1.8rem;
    }
    nav a {
      color: white;
      margin-left: 1.5rem;
      text-decoration: none;
      font-weight: bold;
    }

    .controls {
      padding: 1rem;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      background-color: #111;
    }
    .filters button, .controls input {
      padding: 0.5rem 1rem;
      background-color: #222;
      border: none;
      color: #fff;
      border-radius: 5px;
      font-size: 1rem;
      transition: background-color 0.3s ease;
    }
    .filters button:hover,
    .filters button.active {
      background-color: #00adee;
      cursor: pointer;
    }
    .controls input {
      border: 1px solid #444;
      width: 220px;
    }

    .content {
      padding: 2rem;
    }
    .category {
      margin-bottom: 2rem;
    }
    .category h2 {
      border-bottom: 2px solid #444;
      padding-bottom: 0.5rem;
    }
    .level {
      background-color: #1a1a1a;
      border: 1px solid #333;
      padding: 1rem;
      margin-bottom: 1rem;
      border-radius: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      opacity: 0;
      transform: translateY(20px);
      animation: fadeInUp 0.6s ease forwards;
    }
    .level:hover {
      transform: translateY(-4px);
      box-shadow: 0 4px 15px rgba(255, 255, 255, 0.1);
    }
    .level-info {
      flex: 1 1 60%;
    }
    .level-thumbnail {
      flex: 1 1 35%;
      text-align: right;
    }
    .level-thumbnail img {
      max-width: 100%;
      border-radius: 10px;
      transition: transform 0.3s ease;
    }
    .level-thumbnail img:hover {
      transform: scale(1.05);
    }
    .level h3 {
      margin-top: 0;
      color: #fff;
    }
    .copy-btn {
      background-color: #333;
      border: none;
      color: white;
      padding: 4px 8px;
      margin-left: 8px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 0.85rem;
    }
    .copy-btn:hover {
      background-color: #555;
    }
    .favorite-btn {
      background-color: transparent;
      border: none;
      color: gold;
      font-size: 1.2rem;
      cursor: pointer;
      margin-top: 8px;
    }
    @media (max-width: 768px) {
      .level {
        flex-direction: column;
        text-align: left;
      }
      .level-thumbnail {
        text-align: center;
        margin-top: 1rem;
      }
    }
    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <header>
    <h1>Demon List GDPS</h1>
    <nav><a href="#">Inicio</a></nav>
  </header>

  <div class="controls">
    <div class="filters" id="filterButtons">
      <button data-filter="all" class="active">Todos</button>
      <button data-filter="Easy Demon">Easy</button>
      <button data-filter="Medium Demon">Medium</button>
      <button data-filter="Hard Demon">Hard</button>
      <button data-filter="Insane Demon">Insane</button>
      <button data-filter="Extreme Demon">Extreme</button>
      <button data-filter="favorites">⭐ Favoritos</button>
    </div>
    <input type="text" id="searchInput" placeholder="Buscar nivel o autor...">
  </div>

  <div class="content" id="levels"></div>

  <script>
    let allLevels = [];
    let favorites = JSON.parse(localStorage.getItem('favorites') || '[]');

    fetch('levels.json')
      .then(response => response.json())
      .then(data => {
        allLevels = data;
        renderLevels("all");
      });

    function renderLevels(filter, searchTerm = "") {
      const container = document.getElementById("levels");
      container.innerHTML = "";

      const categories = ["Extreme Demon", "Insane Demon", "Hard Demon", "Medium Demon", "Easy Demon"];
      const visibleLevels = allLevels.filter(level => {
        const matchCategory = filter === "all" || filter === level.category || (filter === "favorites" && favorites.includes(level.id));
        const matchSearch = level.name.toLowerCase().includes(searchTerm) || level.author.toLowerCase().includes(searchTerm);
        return matchCategory && matchSearch;
      });

      const levelsByCategory = {};
      categories.forEach(cat => levelsByCategory[cat] = []);

      visibleLevels.forEach(level => {
        if (levelsByCategory[level.category]) {
          levelsByCategory[level.category].push(level);
        }
      });

      for (const category of categories) {
        const categoryLevels = levelsByCategory[category];
        if (!categoryLevels.length) continue;

        // Ordenar de más difícil a más fácil
        categoryLevels.sort((a, b) => b.difficulty - a.difficulty);

        const section = document.createElement("div");
        section.className = "category";
        section.innerHTML = `<h2>${category}</h2>`;

        categoryLevels.forEach((level, index) => {
          const number = index + 1;
          const div = document.createElement("div");
          div.className = "level";
          div.style.animationDelay = `${index * 0.1}s`;

          const isLink = level.song.startsWith("http");
          const songHTML = isLink
            ? `<a href="${level.song}" target="_blank" style="color: #00adee;">Escuchar canción</a>`
            : `${level.song} <button class="copy-btn" onclick="copyToClipboard('${level.song}')">Copiar ID</button>`;

          const favText = favorites.includes(level.id) ? "⭐ Quitar de favoritos" : "☆ Añadir a favoritos";

          div.innerHTML = `
            <div class="level-info">
              <h3>#${number} - ${level.name}</h3>
              <p><strong>Autor:</strong> ${level.author}</p>
              <p><strong>ID:</strong> ${level.id} <button class="copy-btn" onclick="copyToClipboard('${level.id}')">Copiar</button></p>
              <p><strong>Contraseña:</strong> ${level.pass}</p>
              <p><strong>Canción:</strong> ${songHTML}</p>
              <button class="favorite-btn" onclick="toggleFavorite('${level.id}', this)">${favText}</button>
            </div>
            <div class="level-thumbnail">
              <img src="${level.thumbnail}" alt="${level.name}">
            </div>
          `;
          section.appendChild(div);
        });

        container.appendChild(section);
      }
    }

    function copyToClipboard(text) {
      navigator.clipboard.writeText(text).then(() => alert("Copiado: " + text));
    }

    function toggleFavorite(id, btn) {
      if (favorites.includes(id)) {
        favorites = favorites.filter(f => f !== id);
        btn.innerText = "☆ Añadir a favoritos";
      } else {
        favorites.push(id);
        btn.innerText = "⭐ Quitar de favoritos";
      }
      localStorage.setItem("favorites", JSON.stringify(favorites));
    }

    document.querySelectorAll("#filterButtons button").forEach(btn => {
      btn.addEventListener("click", () => {
        document.querySelectorAll("#filterButtons button").forEach(b => b.classList.remove("active"));
        btn.classList.add("active");
        const filter = btn.getAttribute("data-filter");
        const term = document.getElementById("searchInput").value.toLowerCase();
        renderLevels(filter, term);
      });
    });

    document.getElementById("searchInput").addEventListener("input", e => {
      const searchTerm = e.target.value.toLowerCase();
      const activeFilter = document.querySelector("#filterButtons .active").getAttribute("data-filter");
      renderLevels(activeFilter, searchTerm);
    });
  </script>
</body>
</html>
