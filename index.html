<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Demon List - Niveles Difíciles</title>
  <link rel="icon" type="image/x-icon" href="AREDLCircle.ico">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'Montserrat', sans-serif;
      background-color: #0e0e0e;
      color: #fff;
    }
    header {
      background-color: #111;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header h1 {
      margin: 0;
      font-size: 1.8rem;
    }
    nav a {
      color: white;
      margin-left: 1.5rem;
      text-decoration: none;
      font-weight: bold;
    }
    .content {
      padding: 2rem;
    }
    .level {
      background-color: #1a1a1a;
      border: 1px solid #333;
      padding: 1rem;
      margin-bottom: 1rem;
      border-radius: 10px;
    }
    .level h2 {
      margin-top: 0;
      color: #fff;
    }
    .level img {
      max-width: 100%;
      border-radius: 10px;
      margin-bottom: 1rem;
    }
    .form-link {
      position: fixed;
      top: 1rem;
      right: 1rem;
      background-color: #222;
      color: white;
      padding: 0.5rem 1rem;
      border-radius: 5px;
      text-decoration: none;
      border: 1px solid #444;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <a class="form-link" href="https://forms.gle/tu-formulario" target="_blank">Añadir jugador</a>
  <header>
    <h1>Demon List GDPS - Niveles Difíciles</h1>
    <nav>
      <a href="#">Niveles</a>
    </nav>
  </header>
  <div class="content" id="levels">
    <!-- Aquí se cargarán los niveles -->
  </div>
  <script>
    fetch('levels.json')
      .then(response => response.json())
      .then(levelsData => {
        const levelsContainer = document.getElementById("levels");
        levelsData.forEach(level => {
          const levelDiv = document.createElement("div");
          levelDiv.className = "level";
          levelDiv.innerHTML = `
            <h2>${level.name}</h2>
            <img src="${level.thumbnail}" alt="${level.name}" />
            <p><strong>Autor:</strong> ${level.author}</p>
            <p><strong>ID del nivel:</strong> ${level.id}</p>
            <p><strong>Contraseña:</strong> ${level.pass}</p>
            <p><strong>Canción:</strong> ${level.song}</p>
          `;
          levelsContainer.appendChild(levelDiv);
        });
      })
      .catch(error => {
        console.error("Error al cargar los niveles:", error);
        document.getElementById("levels").innerText = "Error al cargar los niveles.";
      });
  </script>
</body>
</html>
