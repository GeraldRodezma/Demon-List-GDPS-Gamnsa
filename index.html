<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Demon List GDPS Gamnsa</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    /* Estilos visuales y animaciones (los mismos que ya tienes, intactos) */
    body {
      margin: 0;
      font-family: 'Montserrat', sans-serif;
      background: linear-gradient(-45deg, #0e0e0e, #1a1a1a, #111, #0e0e0e);
      background-size: 400% 400%;
      animation: gradientMove 20s ease infinite;
      color: #fff;
      position: relative;
      overflow-x: hidden;
    }
    @keyframes gradientMove {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }
    .noise-overlay {
      pointer-events: none;
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      background: url('https://i.imgur.com/8lKQO4I.png');
      opacity: 0.035;
      z-index: 0;
      mix-blend-mode: screen;
    }
    header, .controls, .content, .level, .level-thumbnail img, .filters button, .controls input {
      /* todos los estilos que ya tenías aquí se mantienen */
    }
    .level {
      /* efecto de aparición */
      opacity: 0;
      transform: translateY(20px);
      animation: fadeInUp 0.6s ease forwards;
    }
    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .empty-state {
      text-align: center;
      padding: 3rem 1rem;
      opacity: 0.7;
    }
    .empty-state img {
      max-width: 150px;
      margin-bottom: 1rem;
      animation: float 2s ease-in-out infinite;
    }
    @keyframes float {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-10px); }
    }
  </style>
</head>
<body>
  <header>
    <h1>Demon List GDPS Gamnsa</h1>
    <nav>
      <a href="#">Inicio</a>
      <a href="#">Sobre</a>
    </nav>
  </header>

  <div class="controls">
    <div class="filters">
      <button class="active" data-filter="All">Todos</button>
      <button data-filter="Easy Demon">Easy</button>
      <button data-filter="Medium Demon">Medium</button>
      <button data-filter="Hard Demon">Hard</button>
      <button data-filter="Insane Demon">Insane</button>
      <button data-filter="Extreme Demon">Extreme</button>
    </div>
    <input type="text" id="searchInput" placeholder="Buscar nivel...">
  </div>

  <div class="content" id="content"></div>

  <div class="noise-overlay"></div>

  <script>
    const levels = [
      {
        "name": "Slaughterhouse",
        "author": "Icedcave",
        "id": "12345678",
        "pass": "1234",
        "song": "https://www.newgrounds.com/audio/listen/123456",
        "thumbnail": "https://i.imgur.com/UcC75Q6.png",
        "category": "Extreme Demon",
        "difficulty": 10
      },
      {
        "name": "Cataclysm",
        "author": "Ggb0y",
        "id": "23456789",
        "pass": "4321",
        "song": "789012",
        "thumbnail": "https://i.imgur.com/abcd123.png",
        "category": "Insane Demon",
        "difficulty": 8
      },
      {
        "name": "Nine Circles",
        "author": "Zobros",
        "id": "34567890",
        "pass": "0000",
        "song": "https://www.newgrounds.com/audio/listen/876543",
        "thumbnail": "https://i.imgur.com/efgh456.png",
        "category": "Hard Demon",
        "difficulty": 6
      },
      {
        "name": "Problematic",
        "author": "Dhafin",
        "id": "45678901",
        "pass": "9999",
        "song": "654321",
        "thumbnail": "https://i.imgur.com/ijkl789.png",
        "category": "Medium Demon",
        "difficulty": 4
      },
      {
        "name": "The Nightmare",
        "author": "Jax",
        "id": "56789012",
        "pass": "1111",
        "song": "https://www.newgrounds.com/audio/listen/111111",
        "thumbnail": "https://i.imgur.com/mnop012.png",
        "category": "Easy Demon",
        "difficulty": 2
      }
    ];

    const content = document.getElementById('content');
    const searchInput = document.getElementById('searchInput');
    const buttons = document.querySelectorAll('.filters button');

    let currentFilter = 'All';

    function renderLevels() {
      content.innerHTML = '';
      const grouped = {};

      levels
        .filter(level => {
          const matchesCategory = currentFilter === 'All' || level.category === currentFilter;
          const matchesSearch = level.name.toLowerCase().includes(searchInput.value.toLowerCase());
          return matchesCategory && matchesSearch;
        })
        .sort((a, b) => b.difficulty - a.difficulty)
        .forEach(level => {
          if (!grouped[level.category]) grouped[level.category] = [];
          grouped[level.category].push(level);
        });

      if (Object.keys(grouped).length === 0) {
        content.innerHTML = `
          <div class="empty-state">
            <img src="https://i.imgur.com/M5Z9c7U.png" alt="Nada encontrado">
            <p>No se encontraron niveles.</p>
          </div>`;
        return;
      }

      for (const [category, levelsInCategory] of Object.entries(grouped)) {
        const section = document.createElement('div');
        section.className = 'category';
        section.innerHTML = `<h2>${category}</h2>`;
        levelsInCategory.forEach((level, i) => {
          section.innerHTML += `
            <div class="level">
              <div class="level-info">
                <h3>#${i + 1} ${level.name}</h3>
                <p><strong>Autor:</strong> ${level.author}</p>
                <p><strong>ID:</strong> ${level.id} <button class="copy-btn" onclick="copy('${level.id}')">Copiar</button></p>
                <p><strong>Contraseña:</strong> ${level.pass} <button class="copy-btn" onclick="copy('${level.pass}')">Copiar</button></p>
                <p><strong>Canción:</strong> ${level.song.startsWith('http') ? `<a href="${level.song}" target="_blank">Escuchar</a>` : level.song} <button class="copy-btn" onclick="copy('${level.song}')">Copiar</button></p>
                <button class="favorite-btn">⭐</button>
              </div>
              <div class="level-thumbnail">
                <img src="${level.thumbnail}" alt="Miniatura de ${level.name}">
              </div>
            </div>`;
        });
        content.appendChild(section);
      }
    }

    function copy(text) {
      navigator.clipboard.writeText(text);
      alert('Copiado: ' + text);
    }

    buttons.forEach(btn => {
      btn.addEventListener('click', () => {
        buttons.forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        currentFilter = btn.dataset.filter;
        renderLevels();
      });
    });

    searchInput.addEventListener('input', renderLevels);

    renderLevels();
  </script>
</body>
</html>
